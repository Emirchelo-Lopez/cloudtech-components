<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breadcrumb</title>
    <link rel="stylesheet" href="../sass/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="breadcrumb">
      <p class="link">Root</p>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 16 16"
        fill="none"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M5.36225 12.8047C5.1019 12.5444 5.1019 12.1223 5.36225 11.8619L9.22418 8L5.36225 4.13807C5.1019 3.87772 5.1019 3.45561 5.36225 3.19526C5.6226 2.93491 6.04471 2.93491 6.30506 3.19526L10.167 7.05719C10.6877 7.57789 10.6877 8.42211 10.167 8.94281L6.30506 12.8047C6.04471 13.0651 5.6226 13.0651 5.36225 12.8047Z"
          fill="#272B30"
        />
      </svg>
      <p class="link">Subpath</p>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 16 16"
        fill="none"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M5.36225 12.8047C5.1019 12.5444 5.1019 12.1223 5.36225 11.8619L9.22418 8L5.36225 4.13807C5.1019 3.87772 5.1019 3.45561 5.36225 3.19526C5.6226 2.93491 6.04471 2.93491 6.30506 3.19526L10.167 7.05719C10.6877 7.57789 10.6877 8.42211 10.167 8.94281L6.30506 12.8047C6.04471 13.0651 5.6226 13.0651 5.36225 12.8047Z"
          fill="#272B30"
        />
      </svg>
      <p class="link">Subpath</p>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 16 16"
        fill="none"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M5.36225 12.8047C5.1019 12.5444 5.1019 12.1223 5.36225 11.8619L9.22418 8L5.36225 4.13807C5.1019 3.87772 5.1019 3.45561 5.36225 3.19526C5.6226 2.93491 6.04471 2.93491 6.30506 3.19526L10.167 7.05719C10.6877 7.57789 10.6877 8.42211 10.167 8.94281L6.30506 12.8047C6.04471 13.0651 5.6226 13.0651 5.36225 12.8047Z"
          fill="#272B30"
        />
      </svg>
      <p class="link">Subpath</p>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 16 16"
        fill="none"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M5.36225 12.8047C5.1019 12.5444 5.1019 12.1223 5.36225 11.8619L9.22418 8L5.36225 4.13807C5.1019 3.87772 5.1019 3.45561 5.36225 3.19526C5.6226 2.93491 6.04471 2.93491 6.30506 3.19526L10.167 7.05719C10.6877 7.57789 10.6877 8.42211 10.167 8.94281L6.30506 12.8047C6.04471 13.0651 5.6226 13.0651 5.36225 12.8047Z"
          fill="#272B30"
        />
      </svg>
      <p class="link">Subpath</p>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 16 16"
        fill="none"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M5.36225 12.8047C5.1019 12.5444 5.1019 12.1223 5.36225 11.8619L9.22418 8L5.36225 4.13807C5.1019 3.87772 5.1019 3.45561 5.36225 3.19526C5.6226 2.93491 6.04471 2.93491 6.30506 3.19526L10.167 7.05719C10.6877 7.57789 10.6877 8.42211 10.167 8.94281L6.30506 12.8047C6.04471 13.0651 5.6226 13.0651 5.36225 12.8047Z"
          fill="#272B30"
        />
      </svg>
      <p class="link">Current position</p>
    </div>
    <div id="counter">
      <p class="number">1</p>
      <div class="steppers">
        <button class="btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            class="plus-button"
          >
            <path
              d="M15 12.5L10 7.5L5 12.5"
              stroke="#6F767E"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <button class="btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            class="minus-button"
          >
            <path
              d="M5 7.5L10 12.5L15 7.5"
              stroke="#6F767E"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </div>
    <div id="Role-Pill-Desktop" class="component-set">
      <button class="role-pill-desktop default btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <circle cx="12" cy="12" r="9" stroke="#6F767E" stroke-width="2" />
        </svg>
        Option
      </button>
      <button class="role-pill-desktop hover btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <circle cx="12" cy="12" r="9" stroke="#1A1D1F" stroke-width="2" />
        </svg>
        Option
      </button>
      <button class="role-pill-desktop active btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <circle cx="12" cy="12" r="9" stroke="#1A1D1F" stroke-width="2" />
        </svg>
        Option
      </button>
      <button class="role-pill-desktop default btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <circle cx="12" cy="12" r="9" stroke="#6F767E" stroke-width="2" />
        </svg>
        Option
      </button>
      <button class="role-pill-desktop hover-darkMode btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <circle cx="12" cy="12" r="9" stroke="#FCFCFC" stroke-width="2" />
        </svg>
        Option
      </button>
      <button class="role-pill-desktop active-darkMode btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <circle cx="12" cy="12" r="9" stroke="#FCFCFC" stroke-width="2" />
        </svg>
        Option
      </button>
    </div>
    <div id="Role-Pill-Mobile" class="component-set">
      <button class="role-pill-mobile btn">
        <div class="left">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <circle cx="12" cy="12" r="10" fill="#1A1D1F" />
          </svg>
          Menu Item
        </div>
      </button>
      <button class="role-pill-mobile role-pill-mobile_darkMode btn">
        <div class="left">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <circle cx="12" cy="12" r="10" fill="#FCFCFC" />
          </svg>
          Menu Item
        </div>
      </button>
    </div>
    <div class="select-menu">
      <div class="select-btn">
        <span class="sBtn-text">Selecciona tu opción</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            d="M6 9L12 15L18 9"
            stroke="#6F767E"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
      <ul class="options">
        <li class="option">
          <span class="option-text">Opción 1</span>
        </li>
        <li class="option">
          <span class="option-text">Opción 2</span>
        </li>
        <li class="option">
          <span class="option-text">Opción 3</span>
        </li>
        <li class="option">
          <span class="option-text">Opción 4</span>
        </li>
        <li class="option">
          <span class="option-text">Opción 5</span>
        </li>
        <li class="option">
          <span class="option-text">Opción 6</span>
        </li>
        <li class="option">
          <span class="option-text">Opción 7</span>
        </li>
        <li class="option">
          <span class="option-text">Opción 8</span>
        </li>
        <li class="option">
          <span class="option-text">Opción 9</span>
        </li>
        <li class="option">
          <span class="option-text">Opción 10</span>
        </li>
      </ul>
    </div>
    <script src="../src/index.js"></script>
  </body>
</html>
